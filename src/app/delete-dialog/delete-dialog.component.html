<div id="dialog">
    <div mat-dialog-title id="dialog-title">
        <h2>Delete item</h2>
        <button mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        Are you sure you want to <strong>delete</strong> '{{data.name}}' forever?
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
    </div>
</div>
